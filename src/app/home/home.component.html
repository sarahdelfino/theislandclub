<div class="heading-container">
  <div class="text">
    <div class="text-container tx-primary">
      <div class="title">
        <h1>The Island Club</h1>
      </div>
      <div class="tagline">
        <h2>A community gathering place for residents of Sullivan's Island,<br> South Carolina</h2>
      </div>
      <div class="heading-btn-container">
        <button routerLink="/membership" class="btn-primary">
          Membership
        </button>
        <button routerLink="/capital-project" class="btn-secondary">
          Capital Project
        </button>
      </div>
    </div>
  </div>
</div>
<div class="home-container">
  <app-alert class="alert-comp"
    text="Please view our Capital Project page for more information on our renovation plans." type="info"></app-alert>
  <div class="upcoming-events-container bg-primary">
    <div style="text-align: center;" class="featured-event">
      <h2>Featured Event</h2>
      <img style="width: 70vw;" src="/fooddrive.png">
    </div>
    <h2 style="text-align: center;">Upcoming Events</h2>
    <div *ngFor="let event of events" class="upcoming-event-card">
      <!-- <RouterLink class="router-link" :to="{ name: 'event', params: { id: event.id } }">  -->
      <div class="row">
        <img class="row-img" alt="upcoming event image" srcset="{{ event.img }}-s.jpg 650w, {{ event.img }}-m.jpg 1920w"
          sizes="(max-width: 1000px) 100vw, 1000px" />
        <div class="row-text">
          <h2 style="margin: 0;" class="row-title">{{ event.title }}</h2>
          <div class="row-tagline">
            <h3>{{ event.date }}</h3>
            <h3 *ngIf="event.start.length > 1 && event.end.length > 1">{{ event.start }} - {{ event.end }}</h3>
          </div>
        </div>
        <p class="arrow"></p>
        <i class="arrow pi pi-caret-right"></i>
      </div>
      <!-- </RouterLink> -->
    </div>
    <div class="upcoming-event-buttons">
      <button routerLink="/events" class="view-events-button btn-primary">View All Events
      </button>
      <!-- <button class="req-events-button btn-secondary">Request Event</button> -->
    </div>
  </div>
  <!-- <div class="featured-event">
    <img style="max-width: 800px;" src="/fooddrive.png">
  </div> -->
  <div class="polaroids-container">
    <!-- <a href="/about"><img src="/about.svg"></a> -->
    <a href="/membership"><img alt="link to membership page" src="/membership.svg"></a>
    <a href="https://buy.stripe.com/aEU5kmaWy9MYbew9AD" target="_blank"><img alt="link to donate page"
        src="/donate.svg"></a>
    <a href="/blog"><img alt="link to blogs page" src="/blog.svg"></a>
  </div>
  <div class="contact-container">
    <app-alert *ngIf="err" text="{{ alertText }}" type="{{ alertType }}"></app-alert>
      <h2 style="text-align: center;">Contact Us</h2>
      <form [formGroup]="contactForm" id="contactForm" class="contact-form" (ngSubmit)="submit($event)">
        <input type="hidden" id="submit_date" name="submit_date" formControlName="submitDate" />
        <label for="first_name">First Name</label>
        <input required id="first_name" name="first_name" formControlName="firstName" />
        <label for="last_name">Last Name</label>
        <input required id="last_name" name="last_name" formControlName="lastName" />
        <label for="email">Email</label>
        <input required id="email" name="email" formControlName="email" />
        <label for="message">Message</label>
        <textarea required id="message" name="message" formControlName="message"></textarea>
        <button style="margin-left: 0; margin-top: 10px;" class="btn-primary" type="submit" [disabled]="!contactForm.valid">Submit</button>
      </form>
    </div>
  </div>
