<div class="heading-container">
  <div class="text">
    <div class="text-container tx-primary">
      <div class="title">
        <h1>The Island Club</h1>
      </div>
      <div class="tagline">
        <!-- <h2>A community gathering place for residents of Sullivan's Island,<br> South Carolina</h2> -->
         <h2>A community club for residents<br> of Sullivan's Island,<br> past and present,<br> for all generations.</h2>

</div>
<div class="home-container">
  <!-- <a href="/taste">
  <app-alert class="alert-comp"
  text="Click here to buy your Taste of Sullivan's Island tickets today!" type="info"></app-alert>
</a> -->
  <div class="upcoming-events-container bg-primary">
    <!-- <div style="text-align: center;" class="featured-event">
      <h2>Featured Event</h2>
     + <a href="" target="_blank"><img style="width: 70vw; max-width: 800px;" src="/FCNPEVENT.jpg"></a>
      <div class="featured-link"><a href="">Click Here to Learn More</a>
        </div>
    </div> -->
    <h2 style="text-align: center;">Upcoming Events</h2>
    <div *ngIf="this.events.length > 0; else skeleton"></div>
    <div *ngFor="let event of events" class="upcoming-event-card">
      <!-- <RouterLink class="router-link" :to="{ name: 'event', params: { id: event.id } }">  -->
      <div class="row">
        <div class="row-img-container">
          <img class="row-img" alt="upcoming event image"
            srcset="{{ event.img }}-s.jpg 650w, {{ event.img }}-m.jpg 1920w"
            sizes="(max-width: 1000px) 100vw, 1000px" />
        </div>
        <div class="row-text">
          <h2 style="margin: 0;" class="row-title">{{ event.title }}</h2>
          <div class="row-datetime">
            <h3 style="margin-right: 10px;">{{ event.start | date: 'fullDate' }}</h3>
            <h3 *ngIf="event.start.length > 1 && event.end.length > 1">{{ event.start | date:
              'shortTime':'undefined':'en-US' }} - {{ event.end | date: 'shortTime':'undefined':'en-US' }}</h3>
          </div>
          <div *ngIf="event.description">
            <div style="margin: 0px; font-weight: 300;" [innerHTML]="event.description | safeHtml"></div>
          </div>
        </div>
        <!-- <p class="arrow"></p>
        <i class="arrow pi pi-caret-right"></i> -->
      </div>
      <!-- </RouterLink> -->
    </div>
    <ng-template #skeleton>
      <div class="row">
        <div class="row-img-container">
            <ngx-skeleton-loader [theme]="isMobile ? mobileSkelTheme : skelTheme" />
        </div>
        <div class="row-text">
          <ngx-skeleton-loader [count]="isMobile ? 1 : 2" [theme]="{width: '40vw'}" />
        </div>
      </div>
      <div class="row">
        <div class="row-img-container">
          <ngx-skeleton-loader [theme]="isMobile ? mobileSkelTheme : skelTheme" />
          </div>
        <div class="row-text">
          <ngx-skeleton-loader [count]="isMobile ? 1 : 2" [theme]="{width: '40vw'}" />
        </div>
      </div>
    </ng-template>
    <div class="upcoming-event-buttons">
      <button (click)="viewAllEventsClick()" routerLink="/events" class="view-events-button btn-primary">View All Events
      </button>
      <!-- <button class="req-events-button btn-secondary">Request Event</button> -->
    </div>
  </div>

    <img style="max-width: 800px;" src="/fooddrive.png">

  <div class="polaroids-container">

    <a href="/blog"><img alt="link to blogs page" src="/blog.svg"></a>
  </div>

</div>
