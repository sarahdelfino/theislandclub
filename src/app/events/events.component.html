<div class="events-container tx-secondary">
    <div class="events-img"></div>
            <div id="buttons" class="event-tabs">
            <div class="tab" (click)="toggle()" [ngClass]="this.calendarVisible ? 'primary' : 'secondary'">Calendar
            </div>
            <div class="tab" (click)="toggle()" [ngClass]="this.requestFormVisible ? 'primary' : 'secondary'">
                Request
                an Event</div>
        </div>
    <div class="events-body">
        <div class="events-content">
            @if (calendarVisible && !requestFormVisible) {
            <iframe
                src="https://calendar.google.com/calendar/embed?src=thesullivansislandclub%40gmail.com&ctz=America%2FNew_York"
                style="border-width: 0" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>
            } @else {
            <app-request-event></app-request-event>
            }
        </div>
    </div>
</div>
