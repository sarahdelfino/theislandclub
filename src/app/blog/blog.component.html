<div class="blog-container tx-secondary">
    <div class="blog-img"></div>
    <div class="blog-posts-container">
        <div *ngFor="let blog of this.blogs" key="blog.id" class="blog-post">
                <img class="blog-post-img" src="{{ blog.img }}">
            <a class="tx-secondary" href="/blog/{{ blog.id }}">
                <div class="blog-text">
                    <div class="blog-title">
                        <h2 style="font-size: 1.25rem;">{{ blog.title }}</h2>
                    </div>
                    <div class="blog-info">
                        <p style="font-size: .7rem;">Posted on {{ blog.date }}</p>
                    </div>
                    <div class="blog-description">
                        <p>{{ blog.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
