<div class="blog-container tx-secondary">
    <div class="blog-img"></div>
    <div class="blog-posts-container">
        <div *ngFor="let blog of this.blogs" key="blog.id" class="blog-post">
            <a class="tx-secondary" href="/blog/{{ blog.id }}">
            <div class="row">
                <div class="row-img-container">
                    <!-- <img class="row-img" src="{{ blog.img }}"> -->
                    <img class="row-img" srcset="{{ blog.img }} 650w, {{ blog.img }} 1920w"
                    sizes="(max-width: 1000px) 100vw, 1000px" />
                </div>
                <div class="row-text">
                    <h2 style="margin: 0;" class="row-title">{{ blog.title }}</h2>
                    <div class="row-datetime">
                        <h3>Posted on {{ blog.date }}</h3>
                    </div>
                    <div class="blog-description">
                        <p>{{ blog.description }}</p>
                    </div>
                </div>
            </div>
        </a>
