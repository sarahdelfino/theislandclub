<div class="contact-container tx-secondary">
    <form [formGroup]="contactForm" id="contactForm" class="contact-form" (ngSubmit)="submit($event)">
      <h1>Contact Us</h1>
      <input type="hidden" id="submit_date" name="submit_date" formControlName="submitDate" />
      <input [class.invalid]="contactForm.get('firstName')?.touched && contactForm.get('firstName')?.invalid || contactForm.get('firstName')?.invalid && this.errorText" required id="first_name" name="first_name" formControlName="firstName" placeholder="First Name" />
      <input
      [class.invalid]="contactForm.get('lastName')?.touched && contactForm.get('lastName')?.invalid || contactForm.get('lastName')?.invalid && this.errorText"
      required id="last_name" name="last_name" formControlName="lastName" placeholder="Last Name" />
      <input
      [class.invalid]="contactForm.get('email')?.touched && contactForm.get('email')?.invalid || contactForm.get('email')?.invalid && this.errorText"
      required id="email" name="email" formControlName="email" placeholder="Email" />
      <textarea [class.invalid]="contactForm.get('message')?.touched && contactForm.get('message')?.invalid || contactForm.get('message')?.invalid && this.errorText" required id="message" name="message" formControlName="message" placeholder="Message"></textarea>
      <app-alert *ngIf="errorText.length > 0" text="{{ errorText }}" type="err"></app-alert>
      <app-alert *ngIf="success" text="{{ alertText }}" type="success"></app-alert>
      <button style="margin-left: 0; margin-top: 10px;" class="btn-primary" type="submit">Submit</button>
    </form>
  </div>
