<div style="padding: 10px; color: white; margin-bottom: 10px; border-radius: 5px;" [class.info]="this.type === 'info'" [class.success]="this.type === 'success'" [class.err]="this.type === 'err'">
    <div class="alert-flex">
        <div class="alert-icon"></div>
        <h3>{{ this.text }}</h3>
    </div>
</div>
