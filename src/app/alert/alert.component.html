<div style="padding: 10px; margin-bottom: 5px; color: white; border-radius: 5px;" [class.info]="this.type === 'info'" [class.success]="this.type === 'success'" [class.err]="this.type === 'err'">
    <div class="alert-flex">
        <img  class="alert-icon" [src]="this.type === 'info' ? '/info.png' 
        : this.type === 'err' ? '/error.png' 
        : '/success.png'">
        <h3>{{ this.text }}</h3>
    </div>
</div>
